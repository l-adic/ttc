name: Node Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node_tests:
    name: Run Node Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    # Install Foundry
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly

    - name: Install RISC0
      uses: ./.github/actions/install-risc0
      with:
        version: 1.2.4

    # Start Anvil in the background
    - name: Start Anvil Node
      run: anvil --block-time 10 &
      
    # Install Rust
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    # Run the tests
    - name: Run node tests
      run: make run-node-tests

    # Cleanup
    - name: Cleanup
      if: always()
      run: |
        # Kill anvil process
        pkill anvil || true